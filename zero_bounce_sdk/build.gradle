apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.jfrog.bintray'                       // Apply Bintray Plugin
apply plugin: 'com.github.dcendents.android-maven'      // Apply Maven Plugin

ext {

    bintrayRepo = "ZeroBounceSDK"                       // The repository name in Bintray dashboard
    bintrayName = "com.zerobounce.android"              // The package name of the Bintray repository
    libraryName = "zero_bounce_sdk"                     // The module name in Android Studio project

    publishedGroupId = "com.zerobounce.android"         // The ID you want to add in 'implementation' line
    artifact = "zerobouncesdk"                          // The artifact you want to add in 'implementation' line
    libraryVersion = "1.0.0"

    libraryDescription = "The ZeroBounce SDK for Android"
    siteUrl = "https://github.com/zerobounce-llc/zero-bounce-android-sdk-setup"
    gitUrl = "https://github.com/zerobounce-llc/zero-bounce-android-sdk-setup.git"
    developerId = "zerobounce"
    developerName = "Zero Bounce"
    developerEmail = "integrations@zerobounce.net"
    licenseName = "The Apache Software License, Version 2.0"
    licenseUrl = "http://www.apache.org/licenses/LICENSE-2.0.txt"
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion 28


    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    useLibrary 'org.apache.http.legacy'

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    implementation 'com.android.volley:volley:1.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation ('org.apache.httpcomponents:httpmime:4.3.6') {
        exclude module: 'httpclient'
    }
    implementation 'org.apache.httpcomponents:httpclient-android:4.3.5'
}
repositories {
    mavenCentral()
}

tasks.withType(Javadoc) {
    options.addBooleanOption('Xdoclint:none', true)
}

if(project.rootProject.file('local.properties').exists()) {
    apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
    apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
}